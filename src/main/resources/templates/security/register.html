<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<main layout:fragment="body">
    <section>
        <form th:action="@{/register}" th:object="${registerUserDTO}" method="post">
            <div>
                <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
                <label for="email">Email</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div>
                <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
                <label for="password">Password</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </form>
    </section>
</main>
</body>
</html>
